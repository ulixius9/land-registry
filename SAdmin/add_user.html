			<form id="add_user_form">	
				<div class="form-group">	
					<label for="name">Name:</label>

<script type="text/javascript">
	$('#add_user_form').submit(function(e){
		e.preventDefault();
		var name=$('[name=name]').val();
		var wlt_add=$('[name=wlt-add]').val();
		var addhar=$('[name=addhar]').val();
		try{
			contract.methods.addNewUser(wlt_add,name,addhar).send({from:"0xdE6f9D017C9989037858AFEc360A91dA958dDF24",gas:300000});
			alert("User Added Successfully");
			$('[name=name]').val('');
			$('[name=wlt-add]').val('');
			$('[name=addhar]').val('');
		}
		catch(e){
			console.log(e);
		}
		return false;
	})
</script>
